<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything Tiles Ventures - Cart</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>
        <h1>Everything Tiles Ventures - Shopping Cart</h1>
        <nav class="navi_gation">
            <a href="../index.html" >Home</a>
            <a href="../pages/product.html">Product</a>
            <a href="../pages/aboutus.html" >About Us</a>
            <a href="../pages/contactus.html">Contact Us</a>
            <a href="../pages/login.html" >Log in </a>
        </nav>
    </header>

    <div class="cart-container">
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>

        <div class="cart-summary">
            <h2>Summary</h2>
            <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
            <p><strong>Tax (10%):</strong> $<span id="tax">0.00</span></p>
            <p><strong>Total:</strong> $<span id="total">0.00</span></p>
        </div>

        <button id="checkout-button">Checkout</button>
    </div>

    <footer>
        <p>&copy; 2024 Everything Tiles Ventures</p>
    </footer>

    <script src="cart.js"></script>
